<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger Pro</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Custom styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        #contacts-list::-webkit-scrollbar {
            width: 6px;
        }
        #contacts-list::-webkit-scrollbar-track {
            background: transparent;
        }
        #contacts-list::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* cool-gray-300 */
            border-radius: 10px;
        }
        html.dark #contacts-list::-webkit-scrollbar-thumb {
            background: #4b5563; /* cool-gray-600 */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Dark Mode Logic
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    
    <!-- Dark Mode Toggle -->
    <button id="theme-toggle" class="fixed top-4 right-4 z-50 bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg text-gray-800 dark:text-yellow-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 dark:focus:ring-offset-gray-900">
        <i id="theme-toggle-dark-icon" class="fas fa-moon text-lg hidden"></i>
        <i id="theme-toggle-light-icon" class="fas fa-sun text-lg hidden"></i>
    </button>
    
    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <div class="bg-white dark:bg-gray-800/50 dark:backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-10 border border-transparent dark:border-gray-700/50">
            
            <!-- Header Section -->
            <div class="text-center mb-8">
                <i class="fab fa-whatsapp text-6xl text-green-500"></i>
                <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 dark:text-white mt-4">WhatsApp Bulk Messenger</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 text-lg">A professional tool to streamline your messaging.</p>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                
                <!-- Left Side: Inputs -->
                <div class="flex flex-col space-y-6">
                    <!-- Phone Numbers Input -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                           <label for="phone-numbers" class="text-lg font-semibold text-gray-700 dark:text-gray-300 block">
                               Phone Numbers
                            </label>
                            <span id="number-count" class="text-sm font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300 py-0.5 px-2.5 rounded-full">0</span>
                        </div>
                        <textarea id="phone-numbers" rows="8" class="w-full p-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 resize-y" placeholder="Enter numbers with country code, one per line..."></textarea>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
                            <i class="fas fa-info-circle mr-1"></i>
                            Example: 9665XXXXXXXX (Country code without '+' or '00')
                        </p>
                    </div>

                    <!-- Message Input -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                           <label for="message" class="text-lg font-semibold text-gray-700 dark:text-gray-300 block">Your Message</label>
                            <button id="copy-message-btn" class="text-sm text-green-600 dark:text-green-400 hover:underline" title="Copy message text">
                                <i class="fas fa-copy mr-1"></i>Copy
                            </button>
                        </div>
                        <textarea id="message" rows="6" class="w-full p-4 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition duration-200 resize-y" placeholder="Type your message here..."></textarea>
                    </div>

                    <!-- Generate Button -->
                    <button id="generate-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 dark:focus:ring-green-800 transition-transform transform hover:scale-105 duration-300 shadow-lg hover:shadow-green-500/50 flex items-center justify-center">
                        <span id="btn-text"><i class="fas fa-cogs mr-2"></i>Generate Links</span>
                        <i id="btn-loader" class="fas fa-spinner fa-spin text-lg hidden"></i>
                    </button>
                </div>

                <!-- Right Side: Output -->
                <div class="bg-gray-50 dark:bg-gray-800/80 p-6 rounded-lg flex flex-col border border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center mb-4 border-b border-gray-200 dark:border-gray-700 pb-3">
                        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Generated Contacts</h2>
                        <button id="clear-list-btn" class="text-sm text-red-500 hover:underline disabled:text-gray-400 disabled:cursor-not-allowed" title="Clear list" disabled>
                            <i class="fas fa-trash-alt mr-1"></i>Clear
                        </button>
                    </div>
                    <div id="contacts-list" class="flex-grow overflow-y-auto pr-2 min-h-[300px]">
                        <div id="placeholder" class="text-center text-gray-500 dark:text-gray-400 pt-16">
                            <i class="fas fa-paper-plane text-4xl mb-4 opacity-50"></i>
                            <p>Links will appear here once generated.</p>
                        </div>
                    </div>
                </div>
            </div>
             <!-- Info/Error Message Box -->
            <div id="message-box" class="hidden mt-6 p-4 rounded-lg text-center font-medium"></div>
        </div>
    </div>

    <script>
        // DOM element references
        const generateBtn = document.getElementById('generate-btn');
        const phoneNumbersInput = document.getElementById('phone-numbers');
        const messageInput = document.getElementById('message');
        const contactsList = document.getElementById('contacts-list');
        const placeholder = document.getElementById('placeholder');
        const messageBox = document.getElementById('message-box');
        const numberCountEl = document.getElementById('number-count');
        const clearListBtn = document.getElementById('clear-list-btn');
        const copyMessageBtn = document.getElementById('copy-message-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        
        // Dark Mode Toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        if (localStorage.getItem('theme') === 'dark' || document.documentElement.classList.contains('dark')) {
            lightIcon.classList.remove('hidden');
        } else {
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', () => {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });


        /**
         * Cleans and validates a phone number string.
         * @param {string} number - The raw phone number string.
         * @returns {string} The cleaned number, or an empty string if invalid.
         */
        function cleanPhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length > 5 ? cleaned : '';
        }

        /**
         * Shows a message (error, success, etc.) in a styled message box.
         * @param {string} text - The message to display.
         * @param {string} type - 'error' or 'success'.
         */
        function showMessage(text, type = 'error') {
            messageBox.textContent = text;
            messageBox.className = 'mt-6 p-4 rounded-lg text-center font-medium fade-in'; // reset classes
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'dark:bg-red-900/50', 'text-red-700', 'dark:text-red-300');
            } else {
                 messageBox.classList.add('bg-green-100', 'dark:bg-green-900/50', 'text-green-700', 'dark:text-green-300');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        function updateNumberCount() {
            const numbers = phoneNumbersInput.value.split('\n').map(cleanPhoneNumber).filter(Boolean);
            numberCountEl.textContent = numbers.length;
        }

        function toggleLoading(isLoading) {
            btnText.classList.toggle('hidden', isLoading);
            btnLoader.classList.toggle('hidden', !isLoading);
            generateBtn.disabled = isLoading;
        }
        
        // --- Event Listeners ---
        phoneNumbersInput.addEventListener('input', updateNumberCount);

        clearListBtn.addEventListener('click', () => {
            contactsList.innerHTML = '';
            placeholder.classList.remove('hidden');
            clearListBtn.disabled = true;
            phoneNumbersInput.value = '';
            updateNumberCount();
        });

        copyMessageBtn.addEventListener('click', () => {
            const message = messageInput.value;
            if (!message) {
                showMessage('Message is empty, nothing to copy.', 'error');
                return;
            }
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = message;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                document.execCommand('copy');
                showMessage('Message copied to clipboard!', 'success');
            } catch (err) {
                showMessage('Failed to copy message.', 'error');
            }
            document.body.removeChild(tempTextArea);
        });
        
        generateBtn.addEventListener('click', () => {
            const numbersRaw = phoneNumbersInput.value.trim();
            const message = messageInput.value.trim();

            if (!numbersRaw) {
                showMessage('Please enter at least one phone number.', 'error');
                return;
            }
            if (!message) {
                showMessage('Please enter a message to send.', 'error');
                return;
            }

            toggleLoading(true);
            
            setTimeout(() => {
                const numbersArray = numbersRaw.split('\n').map(cleanPhoneNumber).filter(Boolean);

                if (numbersArray.length === 0) {
                    showMessage('No valid phone numbers found. Please check the format.', 'error');
                    toggleLoading(false);
                    return;
                }

                const encodedMessage = encodeURIComponent(message);
                
                contactsList.innerHTML = '';
                placeholder.classList.add('hidden');

                numbersArray.forEach((number, index) => {
                    const whatsappUrl = `https://wa.me/${number}?text=${encodedMessage}`;
                    
                    const contactItem = document.createElement('div');
                    contactItem.className = 'contact-item flex items-center justify-between bg-white dark:bg-gray-700/50 p-3 rounded-lg mb-3 shadow-sm border border-gray-200 dark:border-gray-600/50 fade-in';
                    contactItem.style.animationDelay = `${index * 50}ms`;
                    
                    const contactInfo = document.createElement('div');
                    contactInfo.className = 'flex items-center';
                    contactInfo.innerHTML = `
                        <i class="fas fa-user-circle text-gray-400 dark:text-gray-500 mr-3 text-2xl"></i>
                        <span class="font-medium text-gray-700 dark:text-gray-300">${number}</span>
                        <i class="fas fa-check-circle text-green-500 ml-2 hidden checkmark"></i>
                    `;
                    
                    const sendLink = document.createElement('a');
                    sendLink.href = whatsappUrl;
                    sendLink.target = '_blank';
                    sendLink.rel = 'noopener noreferrer';
                    sendLink.className = 'send-btn bg-green-500 text-white text-sm font-bold py-2 px-4 rounded-md hover:bg-green-600 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5';
                    sendLink.innerHTML = `<i class="fab fa-whatsapp mr-2"></i>Send`;
                    
                    // NEW: Add click listener to mark as sent
                    sendLink.addEventListener('click', (e) => {
                        const currentButton = e.currentTarget;
                        const parentItem = currentButton.closest('.contact-item');
                        const checkmark = parentItem.querySelector('.checkmark');
                        
                        checkmark.classList.remove('hidden');
                        
                        currentButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                        currentButton.classList.add('bg-gray-400', 'dark:bg-gray-500', 'cursor-default', 'opacity-75');
                        currentButton.innerHTML = `<i class="fas fa-check mr-2"></i>Opened`;
                    }, { once: true }); // { once: true } ensures the event only fires one time

                    contactItem.appendChild(contactInfo);
                    contactItem.appendChild(sendLink);
                    contactsList.appendChild(contactItem);
                });

                if (numbersArray.length > 0) {
                    showMessage(`Successfully generated ${numbersArray.length} send links!`, 'success');
                    clearListBtn.disabled = false;
                }
                toggleLoading(false);
            }, 500); // 0.5 second delay
        });
        
        // Initial call
        updateNumberCount();
    </script>
</body>
</html>
